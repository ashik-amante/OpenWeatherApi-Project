<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="cityName" type="text" class="form-control" placeholder="Enter a location for Weather ..." >
                <div class="input-group-append">
                    <button onclick="weather()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="img" src="" alt="">
            <h1 id="city"></h1>
            <h3><span id="temp">0</span>&deg;C</h3>
            <h1 id="sky" class="lead"></h1>
        </div>
    </div>
    <script>
        //document.getElementById("search").addEventListener("click",function(){

        function weather(){

      
        const city = document.getElementById("cityName").value;
        const final = "https://api.openweathermap.org/data/2.5/weather?q="+city+"&appid=50080761a263133e5b8f9d38c2ba85e4";

        fetch(encodeURI(final))
        .then(res => res.json())
        .then (data => {
            console.log(data);
            document.getElementById("city").innerText = data.name;
            const temperature = (data.main.temp - 273.15).toFixed(2); 
            document.getElementById("temp").innerText =temperature;
            document.getElementById("sky").innerText = data.weather[0].description;
            const icon = data.weather[0].icon;
            const iconSize = "https://openweathermap.org/img/wn/"+icon+"@2x.png";
            document.getElementById("img").src = iconSize;//changing the source element of the image

            //console.log(icon);
            

            
        })
    }
    //})
    </script>

</body>

</html>
